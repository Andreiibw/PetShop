<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-success text-white p-3">
        <div class="container d-flex justify-content-between">
            <h1>PETSHOP</h1>
            <div class="text-right">Ambiente Seguro</div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Crie sua conta</h2>
                <form>
                    <div class="form-group">
                        <label>Pessoa Física <input type="radio" name="tipoPessoa" checked></label>
                        <label>Pessoa Jurídica <input type="radio" name="tipoPessoa"></label>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome e sobrenome</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="text" id="celular" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone (opcional)</label>
                        <input type="text" id="telefone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo (opcional)</label>
                        <input type="text" id="sexo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input type="date" id="dataNascimento" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmaSenha">Confirmar a senha</label>
                        <input type="password" id="confirmaSenha" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Requisitos da senha:</label>
                        <ul>
                            <li>Mínimo de 8 caracteres</li>
                            <li>Letra minúscula</li>
                            <li>Letra maiúscula</li>
                            <li>Números</li>
                        </ul>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label class="form-check-label" for="termos">Concordo com os termos e condições</label>
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
